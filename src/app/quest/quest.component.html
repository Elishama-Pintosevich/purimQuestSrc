<div class="myBg h-100">

    <div class="d-flex w-100  justify-content-center myBg">
      <div class="pt-5 mx-3 w-100">
          <div dir="rtl" class="text-light pe-2 fs-4 pt-5 pb-3 fw-bold">
               专   驻专 370 コ
          </div>
          <mat-stepper class="rounded-5 w-100" dir="rtl" linear orientation="vertical" #stepper>
              
          <mat-step [stepControl]="condition ? firstFormGroup : dummyFormControl" [editable]="false">
              <form [formGroup]="firstFormGroup">
              <ng-template matStepLabel> 专砖</ng-template>
              <ng-template matStepContent>
                  <p>  砖 砖 驻转 转专 </p>
                  <mat-form-field>
                      <mat-label>驻转专</mat-label>
                      <input matInput (input)="onInput()" formControlName="firstCtrl"  required>
                  </mat-form-field>
                  <div>
                      <button   mat-button matStepperNext>砖</button>
                  </div>
  
                </ng-template>
              </form>
          </mat-step>
          <mat-step [stepControl]="secondFormGroup" [editable]="false">
              <form [formGroup]="secondFormGroup">
              <ng-template matStepLabel> 砖</ng-template>
              <ng-template matStepContent>
                <p> 注 专 专 砖</p>
                <mat-form-field>
                    <mat-label>驻转专</mat-label>
                    <input matInput formControlName="secondCtrl" 
                        required>
                </mat-form-field>
                <div>
                    
                    <button  mat-button matStepperNext>砖</button>
                </div>
              </ng-template>
              </form>
          </mat-step>
          <mat-step [stepControl]="secondFormGroup" [editable]="false">
              <form [formGroup]="secondFormGroup">
              <ng-template matStepLabel> 砖砖转</ng-template>
              <ng-template matStepContent>
                <p>驻 砖 拽 砖 砖驻抓</p>
                <mat-form-field>
                    <mat-label>驻转专</mat-label>
                    <input matInput formControlName="secondCtrl" 
                        required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperNext>砖</button>
                </div>
              </ng-template>
             
              </form>
          </mat-step>
          <mat-step [stepControl]="secondFormGroup" [editable]="false">
              <form [formGroup]="secondFormGroup">
              <ng-template matStepLabel> 专注转</ng-template>
              <mat-form-field>
                  <mat-label>驻转专</mat-label>
                  <input matInput formControlName="secondCtrl" 
                      required>
              </mat-form-field>
              <div>
                  
                  <button mat-button matStepperNext>砖</button>
              </div>
              </form>
          </mat-step>
          <mat-step [stepControl]="secondFormGroup" [editable]="false">
              <form [formGroup]="secondFormGroup">
              <ng-template matStepLabel> 砖转</ng-template>
              <mat-form-field>
                  <mat-label>驻转专</mat-label>
                  <input matInput formControlName="secondCtrl" 
                      required>
              </mat-form-field>
              <div>
                  
                  <button mat-button matStepperNext>砖</button>
              </div>
              </form>
          </mat-step>
          <mat-step>
              <ng-template matStepLabel>住</ng-template>
              <p>拽爪 砖 爪</p>
              <div>
              
              <button mat-button (click)="stepper.reset()">Reset</button>
              <button mat-button (click)="onWin()">住</button>
              </div>
          </mat-step>
          </mat-stepper>
          
      </div>
    </div>
</div>
