<div class="myBg h-100">

    <div class="d-flex w-100  justify-content-center myBg">
      <div class="pb-5 pt-5 mx-3 w-100">
          <div dir="rtl" class="text-light pe-2 fs-4 pt-3 pb-3 fw-bold">
               专   驻专  コ
          </div>
          <mat-stepper class="rounded-5 w-100" dir="rtl" linear orientation="vertical" #stepper>
              
          <mat-step  [editable]="true">
              
              <ng-template matStepLabel>砖</ng-template>
              <ng-template matStepContent>
                  <p> 驻专拽, 驻砖 砖 专</p>
                  <div>
                      <button   mat-raised-button color="warn" matStepperNext>砖</button>
                  </div>
  
                </ng-template>
              
          </mat-step>
          <mat-step [stepControl]="condition ? firstFormGroup : dummyFormControl" [editable]="false">
              <form [formGroup]="firstFormGroup">
              <ng-template matStepLabel> 1</ng-template>
              <ng-template matStepContent>
                  <p> 拽 拽转?</p>
                  <mat-form-field>
                      <mat-label>驻转专 - 6 转转</mat-label>
                      <input matInput (input)="onInput(firstFormGroup,1)" formControlName="one"  required>
                  </mat-form-field>
                  <div>
                      <button (click)="onClick()"  mat-raised-button color="warn" matStepperNext>砖</button>
                      <div *ngIf="wrong" class="text-danger">转砖  , 住 砖</div>
                  </div>
  
                </ng-template>
              </form>
          </mat-step>
          <mat-step  [editable]="true">
              
            <ng-template matStepLabel>砖</ng-template>
            <ng-template matStepContent>
                <p> 拽 砖拽转, 驻砖 砖 专 </p>
                <div>
                    <button    mat-raised-button color="warn" matStepperNext>砖</button>
                </div>

              </ng-template>
            
        </mat-step>
          <mat-step [stepControl]="secondFormGroup" [editable]="false">
              <form [formGroup]="secondFormGroup">
              <ng-template matStepLabel> 2</ng-template>
              <ng-template matStepContent>
                <p> 注  专 转专 拽注专转 ? 专: 驻砖 注 专 砖 砖 转</p>
                <mat-form-field>
                    <mat-label>驻转专</mat-label>
                    <input matInput (input)="onInput(secondFormGroup,2)" formControlName="one" 
                        required>
                </mat-form-field>
                <div>
                    
                    <button (click)="onClick()"   mat-raised-button color="warn" matStepperNext>砖</button>
                    <div *ngIf="wrong" class="text-danger">转砖  , 住 砖</div>
                </div>
              </ng-template>
              </form>
          </mat-step>
          <mat-step  [editable]="true">
              
            <ng-template matStepLabel>砖</ng-template>
            <ng-template matStepContent>
                <p> 砖, 驻砖 砖 专 </p>
                <div>
                    <button    mat-raised-button color="warn" matStepperNext>砖</button>
                </div>

              </ng-template>
            
        </mat-step>
          <mat-step [stepControl]="thirdFormGroup" [editable]="false">
              <form [formGroup]="thirdFormGroup">
              <ng-template matStepLabel> 3</ng-template>
              <ng-template matStepContent>
                <p>砖转 专砖转</p>
                <mat-form-field>
                    <mat-label>砖 1</mat-label>
                    <input matInput (input)="onInput(thirdFormGroup,3)" formControlName="one" 
                        required>
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>砖 2</mat-label>
                    <input (input)="onInput(thirdFormGroup,3)" matInput formControlName="two" 
                        required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>砖 3</mat-label>
                    <input (input)="onInput(thirdFormGroup,3)" matInput formControlName="three" 
                        required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>砖 4</mat-label>
                    <input (input)="onInput(thirdFormGroup,3)" matInput formControlName="for" 
                        required>
                </mat-form-field>
                <div>
                    <button (click)="onClick()" mat-raised-button color="warn" matStepperNext>砖</button>
                    <div *ngIf="wrong" class="text-danger">转砖转  转, 住 砖</div>
                </div>
              </ng-template>
             
              </form>
          </mat-step>
          <mat-step  [editable]="true">
              
            <ng-template matStepLabel>砖</ng-template>
            <ng-template matStepContent>
                <p> , 驻砖 砖 专 </p>
                <div>
                    <button    mat-raised-button color="warn" matStepperNext>砖</button>
                </div>

              </ng-template>
            
        </mat-step>
          
          <mat-step [stepControl]="forthFormGroup" [editable]="false">
              <form [formGroup]="forthFormGroup">
              <ng-template matStepLabel>转 转</ng-template>
              <ng-template matStepContent>
                <p> 砖驻 爪  转转 砖住驻转 转转?</p>
                <mat-form-field>
                    <mat-label>驻转专</mat-label>
                    <input (input)="onInput(forthFormGroup,4)" matInput formControlName="one" 
                        required>
                </mat-form-field>
                <div>
                    
                    <button (click)="onClick()"  mat-raised-button color="warn" matStepperNext>砖</button>
                    <div *ngIf="wrong" class="text-danger">转砖  , 住 砖</div>
                </div>
              </ng-template>
              </form>
          </mat-step>
          <mat-step>
              <ng-template matStepLabel>爪</ng-template>
              <p>拽爪 砖 爪!!!</p>
              <div>
              
              
              <button mat-raised-button color="warn" (click)="onWin()">住</button>
              </div>
          </mat-step>
          </mat-stepper>
          
      </div>
    </div>
</div>
